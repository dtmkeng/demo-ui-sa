<div class="bill-bg">
 
      <div class="title-name">" ใบเสร็จรับเงิน "</div>
    
  
  <table matSort (matSortChange)="sortData($event)">
    <tr class="head">
      <th mat-sort-header="name">ชื่อ-นามสกุล</th>
      <th mat-sort-header="calories">วันที่ชำระ</th>
      <th mat-sort-header="fat">รายการจอง</th>
      <th mat-sort-header="carbs">รายการเช่า</th>
      <th mat-sort-header="protein">ยอดสุทธิ</th>
    </tr>
  
    <tr *ngFor="let dessert of sortedData">
      <td>{{dessert.name}}</td>
      <td>{{dessert.calories}}</td>
      <td>{{dessert.fat}}</td>
      <td>{{dessert.carbs}}</td>
      <td>{{dessert.protein}}</td>
    </tr>
  </table>
</div>
