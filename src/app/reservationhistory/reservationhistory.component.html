<div class="bg-reser">
<div class="title-name">" History studio/photograher "</div>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="reservationId">
      <th mat-header-cell *matHeaderCellDef> ReservationId </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.reservationId}} </td>

    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.date| date:'longDate'}} </td>

    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="timetype">
      <th mat-header-cell *matHeaderCellDef> Timetype </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.timetype}} </td>

    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.price | currency}} </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>
  <button mat-button routerLink='/' routerLinkActive='active'>ย้อนกลับ</button>
</div>
