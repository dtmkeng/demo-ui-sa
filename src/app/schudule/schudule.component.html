<div class="bg-sh">
  <div class="loginbox">
      <h1>ระบบจัดการตารางงานช่างภาพ</h1>
    
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ID ช่างภาพ" [(ngModel)] ="data.nameid" required name="photograpid" #photograpid>
        </mat-form-field>
      </form>
    
      <mat-form-field>
        <mat-select placeholder="ประเภทงาน" [(ngModel)]="data.typework">
          <mat-option *ngFor="let category of typework" [value]="category.categoryid">
            {{ category.typework}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <form class="example1-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="สถานที่" [(ngModel)] ="data.location" required name="location" #location>
        </mat-form-field>
      </form>
    
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" (focus) ="picker.open()" [(ngModel)] ="data.date" required name="date" #date>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="ประเภทเวลา" [(ngModel)]="data.timetypeid">
          <mat-option *ngFor="let timetype of timetype" [value]="timetype.timetypeid">
            {{timetype.time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
    <br>
      <button mat-button (click)="submitData()" >บึนทึก</button>
    <br>
    <br>
      <button mat-button routerLink='/schudule/detail'>ตารางงานช่างภาพ</button>
  
    </div>
  </div>
